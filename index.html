<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Motif Marketplace</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/jpg" href="favicon.jpg">

<style>
  body {
    background: #f5f0e6;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1, h3 {
    color: #2e2b26;
  }

  #search-container {
    text-align: center;
    margin: 25px 0;
  }

  #searchInput {
    width: 65%;
    padding: 14px;
    border: 2px solid #ce8753;
    border-radius: 30px;
    outline: none;
    font-size: 1.1rem;
    transition: .3s;
  }

  #searchInput:focus {
    border-color: #ff7d33;
    box-shadow: 0 0 8px rgba(255,125,51,0.6);
  }

  #Categories {
    text-align: center;
    margin: 20px 0;
  }

  #Categories button {
    padding: 12px 20px;
    margin: 5px;
    background: #ce8753;
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: .3s;
  }

  #Categories button:hover {
    background: #a75c27;
    transform: scale(1.05);
  }

  #Products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 90%;
    margin: auto;
    padding: 20px;
  }

  .product-card {
    background: white;
    border-radius: 18px;
    text-align: center;
    padding: 15px;
    transition: .4s;
    border: 2px solid transparent;
  }

  .product-card:hover {
    border-color: #ce8753;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    transform: translateY(-5px);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 14px;
  }

  .product-card strong {
    display: block;
    margin: 10px 0;
    font-size: 1rem;
    color: #333;
  }

  .price {
    font-size: 1.1rem;
    color: #b14d17;
    font-weight: bold;
  }

  a {
    text-decoration: none;
  }
</style>

</head>
<body>

<h1 align="center"><img src="logo.jpg" height="100"><br>Motif Marketplace</h1>
<h3 align="center">Authentic Odia Pipili Applique and Dokra Products!</h3>

<!-- Search -->
<div id="search-container">
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterItems()">
</div>

<!-- Categories -->
<section id="Categories">
<a href="homedecor.html"><button>Home Decor</button></a>
<a href="fashion.html"><button>Fashion</button></a>
<a href="art.html"><button>Art</button></a>
<a href="cart.html"><button style="background:#004fbd;">My Cart</button></a>
<a href="motifspecial.html"><button style="background:#679a87;">Motif Special</button></a>
<a href="menu.html"><button style="background:#da843f;">More...</button></a>
</section>

<!-- Products Grid -->
<section id="Products">

  <!-- Repeat this structure for every product -->
  <a href="mysticwallhanging.html" class="product-card">
    <img src="mysticwallhanging.jpeg">
    <strong>Mystic Wall Hanging</strong>
    <div class="price">₹900</div>
  </a>

  <a href="wallhangingwithfloralpatterns.html" class="product-card">
    <img src="flowerartwallhanging.jpg">
    <strong>Wall Hanging with Floral Patterns</strong>
    <div class="price">₹650</div>
  </a>

  <a href="sunfaceappliqueumbrella.html" class="product-card">
    <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQuuvJPL246UEKVRIlyjdUuqwSADH2KKRXZTVvbl4NwJqe1ArVCwc-uQVDQGbVpkgMbOhWMhJCjc_QUdmsNrCTtkKez03s_AbnREwyXMH-6tbK_7WCaljzn1A">
    <strong>Applique Work Umbrella</strong>
    <div class="price">₹700</div>
  </a>

  <!-- Add all other products in same pattern... -->
  
</section>

<script>
  function filterItems() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.querySelectorAll(".product-card");

    items.forEach(item => {
      let text = item.innerText.toLowerCase();
      item.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
